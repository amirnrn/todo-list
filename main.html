<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>

    <div class="window">
        <div class="top-section">
            <input type="text" id="add-todo" placeholder="just type your todo...">
            <button id="submit">add your todo</button>
        </div>
        <div class="bottom-section">

        </div>
        <div class="done" id="done"> I have done all the tasks</div>
    </div>

    <div class="parent-dot" id="dot"></div>
    <div class="banner" id="banner">congratulation !!</div>
    <div class="info"><h4>*HINT*</h4> <br> red buttons: deleting <br> light blue buttons: editing<br> green buttons: submiting</div>

<script src='main.js'></script> 
<script src="https://kit.fontawesome.com/f06f1f65be.js" crossorigin="anonymous"></script>
</body>
</html>
